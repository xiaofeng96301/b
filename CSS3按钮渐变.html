<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		button{
			width: 230px;
			height: 90px;
			border-radius:15px;
			border: none;
			color: #fff;
			font-size: 25px;
			text-shadow: 0px 5px 2px #2d2d2d;
			background-image:-webkit-linear-gradient(#faa51a,#f47a20);
			position:relative;
		}
		button:hover{
			background-image:-webkit-linear-gradient(#f88e11,#f06015);
		}
		
		button:active{
			background-image:-webkit-linear-gradient(#f47a20,#faa51a);
			top: 1px;
			color:rgba(255,255,255,0.8);
		}
		</style>
	</head>
	<body>
		<button id="aa">CSS3按钮</button>
	</body>
</html>
